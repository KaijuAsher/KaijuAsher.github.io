<!DOCTYPE html>
<html>
<head>
	<title>Open Window</title>
	<script>
		function openWindow() {
			var link = prompt("Replace the 'discord.com' with whatever link you want to go to ", "https://https://irepel.cf/proxy.html?url=https://discord.com");
			if (link != null) {
				window.open("about:blank").location.href = link;
			}
		}
	</script>
</head>
<body>
	<button onclick="openWindow()">Open New Tab</button>
</body>
</html>
